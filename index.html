    <meta

    />
    <meta
      name="twitter:description"

    <!-- Additional SEO -->
    <meta

      content="World Cup 2026, European Qualifiers, FIFA, Nations League, Football, Soccer, World Cup qualification, UEFA"

    />

    <script type="module" src="/index.js"></script>

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "World Cup 2026 European Qualifiers Guide",
        "description": "Interactive guide explaining how European teams qualify for the 2026 FIFA World Cup through the Nations League, group stages and playoffs.",
        "publisher": {
          "@type": "Organization",
          "name": "WCQual",
          "logo": {
            "@type": "ImageObject",
            "url": "https://wcqual.com/icons/apple-touch-icon.png"
          }
        },
        "image": "https://wcqual.com/og-image.jpg",
        "url": "https://wcqual.com/",
        "inLanguage": ["en", "no"],
        "about": {
          "@type": "SportsEvent",
          "name": "FIFA World Cup 2026 European Qualification",
          "sport": "Soccer",
          "location": {
            "@type": "Place",
            "name": "Europe"
          },
          "organizer": {
            "@type": "Organization",
            "name": "UEFA"
          }
        }
      }
    </script>
  </head>

  <body>
    <main style="background-color: #659b5e">
      <section id="scrolly">
        <figure id="mobile-fig">
          <svg
            id="mobile-svg"
            width="100%"
            height="100%"
            viweBox="0 0 100 100"
            preserveAspectRatio="xMidYMid meet"
            aria-hidden="true"
            role="img"
          >
            <g id="circles-group" />
          </svg>

          <!-- Down arrow indicator for mobile -->
          <div class="scroll-indicator">
            <div class="arrow-down">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-labelledby="mobileArrowTitle"
                role="img"
              >
                <title id="mobileArrowTitle">Scroll down arrow</title>
                <path d="M12 5v14M5 12l7 7 7-7" />
              </svg>
            </div>
            <span id="scroll-text">Scroll</span>
          </div>
        </figure>

        <article>
          <div class="step" style="margin-top: 50%" data-step="0">
            <div class="text-wrapper" id="content-0"></div>
          </div>
          <div class="step" data-step="1">
            <div class="text-wrapper" id="content-1"></div>
          </div>
          <div class="step" data-step="2">
            <div class="text-wrapper" id="content-2"></div>
          </div>
          <div class="step" data-step="3">
            <div class="text-wrapper" id="content-3"></div>
          </div>
          <div class="step" data-step="4">
            <div class="text-wrapper" id="content-4"></div>
          </div>
          <div class="step" data-step="5">
            <div class="text-wrapper" id="content-5"></div>
          </div>
          <div class="step" data-step="6">
            <div class="text-wrapper" id="content-6"></div>
          </div>
          <div class="step" data-step="7">
            <div class="text-wrapper" id="content-7"></div>
          </div>
          <div class="step" data-step="8">
            <div class="text-wrapper" id="content-8"></div>
          </div>
          <div class="step" data-step="9">
            <div class="text-wrapper" id="content-9"></div>
          </div>
          <div class="step" data-step="10">
            <div class="text-wrapper" id="content-10"></div>
          </div>
          <div class="step" data-step="11">
            <div class="text-wrapper" id="content-11"></div>
          </div>
          <div class="step" data-step="12">
            <div class="text-wrapper" id="content-12"></div>
          </div>
          <div class="step" data-step="13">
            <div class="text-wrapper" id="content-13"></div>
          </div>
          <div class="step" data-step="14">
            <div class="text-wrapper" id="content-14"></div>
          </div>
          <div class="step" data-step="15">
            <div class="text-wrapper" id="content-15"></div>
          </div>
        </article>

        <figure id="desktop-fig">
          <svg
            id="desktop-svg"
            width="100%"
            height="100%"
            viweBox="0 0 100 100"
            preserveAspectRatio="xMidYMid meet"
            aria-hidden="true"
            role="img"
          >
            <g id="circles-group" />
          </svg>

          <!-- Down arrow indicator for desktop -->
          <div class="scroll-indicator desktop-scroll">
            <div class="arrow-down">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-labelledby="desktopArrowTitle"
                role="img"
              >
                <title id="desktopArrowTitle">Scroll down arrow</title>
                <path d="M12 5v14M5 12l7 7 7-7" />
              </svg>
            </div>
            <span id="desktop-scroll-text">Scroll</span>
          </div>
        </figure>
      </section>
    </main>

    <div class="language-selector">
      <div class="language-button" onClick="toggleLanguageMenu()">
        <img
          id="language-flag"
          height="30"
          src="https://hatscripts.github.io/circle-flags/flags/uk.svg"
          alt="Current language flag"
        />
        <span class="dropdown-arrow">▼</span>
      </div>
      <div class="language-menu" id="language-menu">
        <div class="language-option" onClick="selectLanguage('eng')">
          <img
            height="24"
            src="https://hatscripts.github.io/circle-flags/flags/uk.svg"
            alt="English flag"
          />
          <span>English</span>
        </div>
        <div class="language-option" onClick="selectLanguage('no')">
          <img
            height="24"
            src="https://hatscripts.github.io/circle-flags/flags/no.svg"
            alt="Norwegian flag"
          />
          <span>Norsk</span>
        </div>
        <div class="language-option" onClick="selectLanguage('es')">
          <img
            height="24"
            src="https://hatscripts.github.io/circle-flags/flags/es.svg"
            alt="Spanish flag"
          />
          <span>Español</span>
        </div>
      </div>
    </div>

    <script>
      // Function to update content based on current language
      function updateContent(stepIndex) {
        const stepData = steps[stepIndex];
        const contentElement = document.getElementById(`content-${stepIndex}`);

        if (!stepData || !contentElement) return;

        const langData = stepData[currentLang];
        if (!langData) return;

        contentElement.innerHTML = "";

        // Add h2 if exists
        if (langData.h2) {
          const h2 = document.createElement("h2");
          h2.textContent = langData.h2;
          contentElement.appendChild(h2);
        }

        // Add paragraphs
        if (langData.p) {
          if (Array.isArray(langData.p)) {
            langData.p.forEach((text, index) => {
              const p = document.createElement("p");
              p.textContent = text;
              if (index === 1 && stepIndex === 1) {
                // Special case for "Atlantic Ocean" rotated text
                p.className = "rotate";
              }
              contentElement.appendChild(p);
            });
          } else {
            const p = document.createElement("p");
            p.textContent = langData.p;
            contentElement.appendChild(p);
          }
        }

        // Add Play Again button to step 6 (November 2025)
        if (stepIndex === 6 && langData.button) {
          const buttonContainer = document.createElement("div");
          buttonContainer.className = "button-container";

          const button = document.createElement("button");
          button.id = "play-again-button";
          button.className = "play-again-button";
          button.textContent = langData.button;
          button.setAttribute("aria-label", langData.button);
          button.onclick = function () {
            window.reshuffleResults();
          };

          buttonContainer.appendChild(button);
          contentElement.appendChild(buttonContainer);
        }
      }

      // Function to update all content
      function updateAllContent() {
        // Loop through all steps (0-15) and update their content
        for (let i = 0; i <= 15; i++) {
          updateContent(i);
        }
      }

      // Function to toggle language menu visibility
      function toggleLanguageMenu() {
        const menu = document.getElementById("language-menu");
        menu.classList.toggle("visible");
      }

      // Function to select a specific language
      function selectLanguage(lang) {
        if (currentLang !== lang) {
          currentLang = lang;
          updateLanguageFlag();
          updateScrollText();
          updateAllContent();
        }

        // Hide menu after selection
        document.getElementById("language-menu").classList.remove("visible");
      }

      // Make functions available globally
      window.updateContent = updateContent;
      window.updateAllContent = updateAllContent;
      window.toggleLanguageMenu = toggleLanguageMenu;
      window.selectLanguage = selectLanguage;

      // Initialize content when page loads
      document.addEventListener("DOMContentLoaded", function () {
        updateAllContent();

        // Close language menu when clicking elsewhere on the page
        document.addEventListener("click", function (event) {
          const languageSelector = document.querySelector(".language-selector");
          const clickedInsideSelector = languageSelector.contains(event.target);

          if (!clickedInsideSelector) {
            document
              .getElementById("language-menu")
              .classList.remove("visible");
          }
        });
      });
    </script>
  </body>
</html>
